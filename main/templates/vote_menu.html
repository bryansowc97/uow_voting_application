<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLongTitle">Your Vote Receipt</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>Receipt Number: </p>
    <p id = "receiptNum">{{receipt}}<p>
</div>
<div class="modal-footer">
    <button type="button" id = "confirmVoteButton" class="btn btn-primary">Confirm Vote</button>
    <button type="button" id = "decryptButton" class="btn btn-warning">Decrypt</button>
    <button type="button" id = "votingReceiptcancelButton" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
</div>

{% extends "base.html" %}

{% block title%}Homepage{% endblock %}
{%block content %}
    <p>Logout successfully.</p>
    <p>Redirect in <span id = "counter">5</span> seconds. Or click <a href = "/home">here</a> to redirect now<p/>
{% endblock %}

{% block javascript%}
<script>
    function countdown(){
        var i = document.getElementById('counter');
        if (parseInt(i.innerHTML)<= 0){
            location.href = '/home';
        }
        if (parseInt(i.innerHTML)!= 0){
            i.innerHTML = parseInt(i.innerHTML)-1;
        }
    }

    setInterval(function(){countdown();}, 1000);
</script>
{% endblock %}
